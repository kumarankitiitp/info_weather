<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .weather-info {
            margin-top: 20px;
            text-align: left;
            font-size: 16px;
        }
        .weather-info p {
            margin: 5px 0;
        }
        .error {
            color: #e53935;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-group">
            <input type="text" id="location" placeholder="Enter location" />
            <button id="getWeather">Get Weather</button>
        </div>
        <div id="weatherInfo" class="weather-info"></div>
        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('getWeather').addEventListener('click', async () => {
            const location = document.getElementById('location').value;
            const weatherInfo = document.getElementById('weatherInfo');
            const errorDiv = document.getElementById('error');

            // Clear previous data
            weatherInfo.innerHTML = '';
            errorDiv.textContent = '';

            // Validate input
            if (!location) {
                errorDiv.textContent = 'Please enter a location.';
                return;
            }

            try {
                const apiUrl = `http://api.weatherapi.com/v1/current.json?key=26fa6dda045943fab4a140615252801&q=${location}&aqi=yes`;
                const response = await fetch(apiUrl);

                if (!response.ok) {
                    throw new Error('Failed to fetch weather data. Check the location name.');
                }

                const data = await response.json();

                weatherInfo.innerHTML = `
                    <h2>${data.location.name}, ${data.location.country}</h2>
                    <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                    <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                    <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                    <p><strong>Wind Speed:</strong> ${data.current.wind_kph} km/h</p>
                    <p><strong>Air Quality (PM2.5):</strong> ${data.current.air_quality.pm2_5.toFixed(2)}</p>
                `;
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
